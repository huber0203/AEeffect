<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effects&Preset</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="all.js"></script>
  <script>
    function handleSearchChange() {
      const searchInput = document.getElementById('searchInput');
      const searchTerms = searchInput.value.toUpperCase();
      const menu = document.getElementById('menu');
      const menuItems = menu.getElementsByTagName('li');
      
      let displayItemCounts = 0;
      for(let i = 0; i < menuItems.length; i++) {
        const item = menuItems[i];
        const menuItemLink = item.getElementsByTagName('a')[0];
        const menuItemLinkText = menuItemLink.textContent || menuItemLink.innerText;
        if (menuItemLinkText.toUpperCase().indexOf(searchTerms) > -1) {
          item.style.display = '';
          displayItemCounts++
        } else {
          item.style.display = 'none';
        }
      }

      const toggleInputs = menu.getElementsByTagName('input');
      if (displayItemCounts > 0) {
        for(let i = 0; i < toggleInputs.length; i++) {
          toggleInputs[i].checked = false;
        }
      }
    }
  </script>
</head>
<body>
<div class="bg">
<div class="container">
  <div class="effects">
    <p class="effectswin">特效總覽</p>
      <input type="text" class="search" placeholder="Search.." id="searchInput" onkeyup="handleSearchChange()">
        <div id="menu">
          <label for="3DChannel" class="cate1">
            <input type="checkbox" id="3DChannel" checked>
            <span class="arrow"></span>
            <p class="catename">3D Channeaal</p>
            <div class="toggle-box">
              <li><a href="#">Apple</a></li>
              <li><a href="#">Banana</a></li>
              <li><a href="#">Cat</a></li>
              <li><a href="#">Dog</a></li>
              <li><a href="#">Elephant</a></li>
            </div>
          </label>
          <label for="toggle" class="cate1">
            <input type="checkbox" id="toggle" checked>
            <span class="arrow"></span>
            <p class="catename">選單</p>
            <div class="toggle-box">
              <li><a href="#">Frog</a></li>
              <li><a href="#">Ios</a></li>
              <li><a href="#">Calvin</a></li>
              <li><a href="#">Christina</a></li>
              <li><a href="#">Cindy</a></li>
            </div>
          </label>
        </div>
      </div>
    </div>
    <div class="content">
      content
      <img style="width: 400px;" src="lala.png" alt="">
    </div>
</div>
</div>
</body>
</html>
